<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso Liberado</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      max-width: 420px;
      width: 90%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      color: #111;
      margin-bottom: 15px;
    }

    p {
      font-size: 15px;
      color: #555;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 15px 0;
      background: #00c853;
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.2s ease;
    }

    .btn:hover {
      background: #00b24a;
    }

    .small {
      margin-top: 15px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Acesso disponível</h1>
    <p>
      Seu acesso está pronto.<br>
      Clique no botão abaixo para continuar.
    </p>

    <a 
      class="btn"
      href="https://redirect.ravenv1.com/l/79eqmaze?key=tZYc8sVUa783EDS6"
    >
      Entrar agora
    </a>

    <div class="small">
      Disponível por tempo limitado
    </div>
  </div>
</body>
</html>
